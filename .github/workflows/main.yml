name: Get Latest Item

on:
  schedule:
    - cron: '5 * * * *'   # 每小时5分触发
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Download previous result
        uses: actions/download-artifact@v4
        with:
          name: previous-result
          path: .  # 下载到当前工作目录
        continue-on-error: true  # 如果没有找到 artifact，继续执行

      - name: Run script
        run: |
          python Actions/get_latest_item_for_GET.py

      - name: Check if previous result file exists
        run: |
          if [ -f previous_result.json ]; then
            if [ -s previous_result.json ]; then
              echo "File exists and is not empty."
            else
              echo "File exists but is empty."
              exit 1  # 退出并标记为失败
            fi
          else
            echo "File does not exist."
            exit 1  # 退出并标记为失败
          fi

      - name: Upload current result
        uses: actions/upload-artifact@v4
        with:
          name: previous-result
          path: previous_result.json  # 上传当前结果
